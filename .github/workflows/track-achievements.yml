name: Track Project Achievements
on:
  schedule:
    - cron: '0 2 * * *'  # Run daily at 02:00 UTC (2 hours after deploy-selfhosted)
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write
  actions: write

jobs:
  track-achievements:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 2  # Need at least 2 commits for git diff comparison

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Download latest report list
        run: |
          # Try to download report-list.json from gh-pages branch (published site)
          mkdir -p historical-data
          
          if wget -O historical-data/report-list.json https://turbolego.github.io/uustreak/historical-data/report-list.json 2>/dev/null; then
            echo "‚úì Downloaded report-list.json from published site"
          else
            echo "‚ö† Could not download report-list.json, will use local version if available"
            if [ ! -f historical-data/report-list.json ]; then
              echo "‚Ñπ No local report-list.json found, creating empty list"
              echo "[]" > historical-data/report-list.json
            fi
          fi

      - name: Track achievements
        run: |
          echo "üèÜ Running achievement tracking..."
          node js/track-achievements.js

      - name: Verify projects.json was updated
        run: |
          if grep -q "achievements" projects.json; then
            echo "‚úì projects.json contains achievements data"
            # Show a sample (ignore broken pipe from head)
            echo "Sample achievements entry:"
            jq '.[] | select(.achievements | length > 0) | {name: .name, achievements: .achievements}' projects.json | head -30 || true
          else
            echo "‚Ñπ No achievements found yet (this is normal for first run)"
          fi

      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Check if there are changes
          if git diff --quiet projects.json; then
            echo "‚Ñπ No changes to commit"
          else
            echo "üìù Committing updated achievements..."
            git add projects.json
            git commit -m "feat: update project achievements [skip ci]"
            git push origin main
            echo "‚úì Changes pushed successfully"
          fi
        continue-on-error: true

      - name: Trigger deployment if projects.json changed
        if: always()
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const { execSync } = require('child_process');
            
            try {
              // Check if projects.json has changes
              let diff = '';
              try {
                diff = execSync('git diff HEAD~1 HEAD -- projects.json', { encoding: 'utf8' });
              } catch (e) {
                // If HEAD~1 doesn't exist (shallow clone), check if projects.json has achievements
                try {
                  diff = execSync('git diff HEAD -- projects.json', { encoding: 'utf8' });
                } catch (e2) {
                  console.log('‚Ñπ Could not determine git diff');
                }
              }
              
              if (diff.includes('achievements')) {
                console.log('‚úì Achievements were updated, triggering deployment...');
                
                // Trigger deploy-selfhosted or deploy workflow
                await github.rest.actions.createWorkflowDispatch({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  workflow_id: 'deploy.yml',
                  ref: 'main'
                });
                
                console.log('‚úì Deployment workflow triggered');
              } else {
                console.log('‚Ñπ No new achievements detected, skipping deployment');
              }
            } catch (error) {
              console.log('‚Ñπ Error checking for updates:', error.message);
            }
